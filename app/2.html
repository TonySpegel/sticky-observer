<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Intersection Observer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <meta name="theme-color" content="#313131">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        section {
            display: inline-block;
            padding: var(--standard-padding);
            width: 100%;
        }
    </style>

    <script src="./js/sticky-observer.js"></script>
    <script src="./js/template.js"></script>
</head>
<body>
    <aside>
        This Demo uses the experimental
        <a
            class="external"
            href="https://developer.mozilla.org/en-US/docs/Web/API/IntersectionObserver"
            target="_blank"
        >
            IntersectionObserver-API
            <i class="material-icons">open_in_new</i>
        </a> to determine if an element has become sticky.
        No Scroll-Events or plug-ins are used.
    </aside>
    <main>
        <!-- Filled w/ JS -->
        <article id="article-section"></article>

        <aside class="content">
            <h3>Content</h3>
            <!-- Filled w/ JS -->
            <ul id="section-list"></ul>
        </aside>
    </main>
</body>
</html>
