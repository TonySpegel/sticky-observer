<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110853240-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-110853240-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Intersection Observer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <meta name="theme-color" content="#313131">
    <link rel="stylesheet" href="./css/main.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/sticky-observer.js"></script>
</head>
<body>
    <aside class="introduction">
        <h1>Scrollspy without Scroll-Events</h1>
        This Demo uses the experimental
        <a
            class="external"
            href="https://developer.mozilla.org/en-US/docs/Web/API/IntersectionObserver"
            target="_blank"
        >
            IntersectionObserver-API
            <i class="material-icons">open_in_new</i>
        </a> to determine if an element has become sticky. (Scroll the content below.)
    </aside>
    <main>
        <!-- Filled w/ JS -->
        <article id="article-section"></article>

        <aside class="content">
            <!-- Filled w/ JS -->
            <ul id="section-list"></ul>
            <label
                class="
                    mdl-switch
                    mdl-js-switch
                    mdl-js-ripple-effect
                "
                for="debug-mode"
            >
                <input type="checkbox" id="debug-mode" class="mdl-switch__input">
                <span class="mdl-switch__label">
                    Debug Mode
                </span>
            </label>
        </aside>
    </main>
</body>
</html>
